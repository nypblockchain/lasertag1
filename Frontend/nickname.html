<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Choose Your Nickname</title>
    <link rel="stylesheet" href="/styles/nickname.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nickname-container">
        <h2 class="glow-title">Enter Your Nickname</h2>
        
        <div id="assignedPlayer" class="player-preview">
            <img id="playerImg" alt="Assgined Player" class="player-img" />
            <p id="playerIdLabel" class="player-id"></p>
            <button type="button" id="shuffleBtn" class="glow-btn glow-btn-secondary">Shuffle Player</button>
        </div>

        <form id="nicknameForm" novalidate>
            <input type="hidden" id="playerIdInput"/>

            <div class="form-group">
                <label for="nicknameInput">Enter Nickname:</label>
                <input type="text"
                       id="nicknameInput"
                       placeholder="e.g., Silk"
                       required
                       minlength="3"
                       maxlength="8"
                       pattern="^[A-Za-z0-9_-]{3,8}$"
                       title="Nickname must be 3–8 characters long and can include letters, numbers, _ or -" />
                <small id="nicknameHint" style="display:block;color:#aaa;margin-top:6px;">
                    3-15 chars: letters, numbers, _ or -
                </small>
            </div>

            <button type="submit" id="submitBtn" class="glow-btn">Next</button>
        </form>

        <p id="errorText" style="color: #ff3366; margin-top: 10px;"></p>
    </div>

    <script src="/Frontend/nickname.js"></script>
</body>
</html>
