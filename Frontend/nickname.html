<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Choose Your Nickname</title>
    <link rel="stylesheet" href="/styles/nickname.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nickname-container">
        <h2 class="glow-title">Enter Your Nickname</h2>

        <form id="nicknameForm">
            <div class="form-group">
                <label for="playerIdInput">Select Player ID:</label>
                <select id="playerIdInput" required></select>
            </div>

            <div class="form-group">
                <label for="nicknameInput">Enter Nickname:</label>
                <input type="text" id="nicknameInput" placeholder="e.g., Silk" required>
            </div>

            <button type="submit" class="glow-btn">Next</button>
        </form>

        <p id="errorText" style="color: #ff3366; margin-top: 10px;"></p>
    </div>

    <script src="/Frontend/nickname.js"></script>
</body>
</html>
