<!DOCTYPE html>
<html>
<head>
    <title>Controller</title>
    <link rel="stylesheet" href="/styles/controller.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Controller</h2>

    <div class="maze-wrapper">
        <div id="maze"></div>
    </div>

    <select id="playerSelect">
        <option value="player1">Player 1</option>
        <option value="player2">Player 2</option>
        <option value="player3">Player 3</option>
        <option value="player4">Player 4</option>
    </select>

    <select id="attackDirection">
        <option value="up">Up</option>
        <option value="down">Down</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>

    <button id="fireButton">?? Fire</button>

    <input id="commandInput" placeholder="Tell Gemini where to go" />
    <button onclick="submitCommand()">Send Command</button>

    <button id="startTimerButton">Start Countdown</button>
    <div id="countdownDisplay"></div>

    <div id="log" class="command-log">Awaiting Command</div>

    <div id="timeUpOverlay" class="hidden">
        <div class="overlay-content">
            <h2>? Time's Up!</h2>
            <button id="overlayResetBtn">Reset Maze</button>
        </div>
    </div>

    <script src="/Frontend/controller.js"></script>
</body>
</html>
