<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/styles/admin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Admin Panel</h1>

    <button onclick="openMaze()">Open 25×25 Maze Render</button>
    <button onclick="resetMaze()">Reset the Maze</button>
    <button onclick="clearLocal()">Clear Local Storage</button>
    <button onclick="clearFirestore()">Clear Firestore Nicknames</button>
    <button onclick="clearLeaderboard()">Clear Leaderboard</button>
    <button onclick="lockController()">Lock Game</button>
    <button onclick="unlockController()">Unlock Game</button>
    <button onclick="openMainMenu()">Main Menu</button>

    <div id="passkeyOverlay" style="display: none;">
        <div id="passkeyBox">
            <p>Enter Admin Passkey:</p>
            <input type="password" id="maskedPasskey" />
            <button onclick="confirmPasskey()">Submit</button>
            <button onclick="cancelPasskey()">Cancel</button>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="loading-content">
            <img src="/styles/images/sparkle_loading.gif" alt="Loading..." />
            <p>Loading...</p>
        </div>
    </div>

    <script src="/Frontend/admin.js"></script>
</body>
</html>
