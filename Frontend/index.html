<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Player Maze</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h2>AI Prompt Maze</h2>

    <div id="loading" class="hidden">
        <img src="/styles/images/sparkle_loading.gif" alt="Loading..."/>
        <p>Loading...</p>
    </div>

    <div id="mazeWrapper">
        <div id="sidePanel">
            <h3>Scan to Join!</h3>
            <img src="/styles/images/QRCode.png" alt="QR Code" id="qrCode"/>

            <h3>Live interval toggle</h3>
            <div id="pollingToggleContainer">
                <label class="switch">
                    <input type="checkbox" id="pollingToggle"/>
                    <span class="slider"></span>
                </label>
                <span id="pollingStatusLabel">Polling Off</span>
            </div>

            <h3>Leaderboard</h3>
            <div id="loadingContainer">
                <img id="loadingGif" src="/styles/images/sparkle_loading.gif" alt="Loading..."/>
            </div>
            <div id="leaderboard" style="display: none;"></div>

            <h3>Music</h3>
            <div id="musicToggleContainer">
                <label class="switch">
                    <input type="checkbox" id="musicToggle" checked>
                    <span class="slider"></span>
                </label>
                <span id="musicStatusLabel">Music On</span>
            </div>

            <audio id="bgMusic" src="/BGM.mp3" preload="auto" loop></audio>
        </div>

        <div id="maze"></div>
    </div>

    <script src="/Frontend/main.js"></script>
    <script src="/Frontend/leaderboard.js"></script>
</body>
</html>
