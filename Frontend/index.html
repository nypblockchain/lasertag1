<!DOCTYPE html>
<html>
<head>
    <title>4-Player Maze</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h2>4-Player Maze</h2>
    <div id="maze"></div>
    <input id="commandInput" placeholder="Tell Gemini where to go" />
    <button onclick="submitCommand()">Send Command</button>
    <button id="resetMazeBtn">Reset Maze</button>
    <select id="playerSelect">
        <option value="player1">Player 1 (??)</option>
        <option value="player2">Player 2 (??)</option>
        <option value="player3">Player 3 (??)</option>
        <option value="player4">Player 4 (??)</option>
    </select>

    <!-- Overlay that appears when time is up -->
    <div id="timeUpOverlay" class="hidden">
        <div class="overlay-content">
            <h2>? Time's Up!</h2>
            <button id="overlayResetBtn">Reset Maze</button>
        </div>
    </div>

    <!-- Countdown display -->
    <div id="countdownDisplay">? 2:00</div>

    <script src="/Frontend/main.js"></script>
</body>
</html>
