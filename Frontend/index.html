<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Player Maze</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h2>4-Player Maze</h2>

    <div id="loading" class="hidden">
        <img src="/styles/images/sparkle_loading.gif" alt="Loading..."/>
        <p>Loading...</p>
    </div>

    <div id="maze"></div>

    <button id="resetMazeBtn">Reset Maze</button>

    <div id="pollingToggleContainer">
        <label class="switch">
            <input type="checkbox" id="pollingToggle">
            <span class="slider"></span>
        </label>
        <span id="pollingStatusLabel">Polling Off</span>
    </div>

    <script src="/Frontend/main.js"></script>
</body>
</html>
