<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
    <title>Maze Game Portal</title>
    <link rel="stylesheet" href="/styles/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>🚪 Welcome to the Maze</h1>
    <div class="button-group">
        <button onclick="goToController()">Start Game</button>
        <button onclick="goToNickname()">Set Nickname</button>
        <button onclick="goToLeaderboard()">Leaderboards</button>
    </div>

    <div class="admin-circle" onclick="goToAdmin()">
        <img src="/styles/images/admin.gif" alt="Admin Access" />
    </div>

    <div id="loading-overlay">
        <div class="loading-content">
            <img src="/styles/images/hyacine.gif" alt="Loading..." />
            <p>Loading...</p>
        </div>
    </div>

    <div id="passkeyOverlay" style="display: none;">
        <div id="passkeyBox" class="passkey-modal">
            <h2 class="glow-title">🔐 Admin Passkey</h2>
            <input type="password" id="passkeyInput" placeholder="Enter passkey..." />
            <div class="button-row">
                <button class="glow-btn" onclick="confirmPasskey()">Confirm</button>
                <button class="glow-btn" onclick="cancelPasskey()">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="credits">
        <p>GIFs source: <a href="https://space.bilibili.com/8489578" target="_blank">瓶装白矮心</a></p>
    </footer>

    <script src="/Frontend/landing.js"></script>
</body>
</html>
